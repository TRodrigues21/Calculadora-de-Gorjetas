<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Gorjeta</title>
</head>

<body>
    <div id="container">
        <div >
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tips-form" id="tips-form">
                <label for="bill">
                    <p>Qual o valor da conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="0,00" name="bill" id="bill" class="form-input" required>
                </p>

                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="form-select" required>
                        <option disabled selected value="0"> -- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.5">05% - Péssimo</option>
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" class="form-input" required> Pessoa(s)
                </p>

                <button type="submit" class="form-submit">Calcular</button>
            
            </form>
        </div>
        <div id="total-tip">
            Gorjeta total: 
            R$ <spam id="tip">0,00</spam>
            <spam id="each">
                cada
            </spam>
        </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
